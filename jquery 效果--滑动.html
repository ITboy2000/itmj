<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".flip").click(function(){
                $(".panel").slideToggle("slow")
            });
        });
    </script>
<style type="text/css">
    div.panel,p.flip
    {
        margin: 0px;
        padding: 5px;
        text-align: center;
        background: darkolivegreen;
        border: 1px solid;
    }
    div.panel
    {
        height: 120px;
        display: none;
    }
</style>
</head>
<body>
<div class="panel">
    <p>W3School - 领先的 Web 技术教程站点</p>
    <p>在 W3School，你可以找到你所需要的所有网站建设教程。</p>
</div>
<p class="flip">点击这里</p>
</body>
</html>
